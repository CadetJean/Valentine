<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>For Halle ‚ù§Ô∏è</title>
    <style>
        * {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
        }

        body {
            background-color: #fff0f5;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            text-align: center;
            overflow-x: hidden;
            overflow-y: auto;
        }

        .card {
            background: transparent;
            padding: clamp(20px, 5vw, 40px);
            border-radius: 30px;
            border: none;
            z-index: 10;
            position: relative;
            max-width: 100%;
            width: 100%;
            max-width: 500px;
        }

        .bg-heart {
            position: fixed;
            color: rgba(255, 182, 193, 0.4);
            font-size: 20px;
            z-index: 1;
            animation: float 6s infinite ease-in-out;
            pointer-events: none;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }

        h1 { 
            color: #ff4d6d; 
            font-size: clamp(1.5rem, 6vw, 2.2rem);
            margin: 0 0 20px 0;
            line-height: 1.2;
        }

        .btn-group {
            margin-top: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        button {
            padding: 14px 28px;
            font-size: clamp(1rem, 4vw, 1.1rem);
            font-weight: bold;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            -webkit-appearance: none;
            touch-action: manipulation;
            min-width: 100px;
        }

        button:active {
            transform: scale(0.95);
        }

        #yesBtn { 
            background-color: #ff4d6d; 
            color: white;
        }
        
        #noBtn { 
            background-color: #ff4d6d; 
            color: white;
        }

        .confetti {
            position: fixed;
            top: -50px;
            font-size: 24px;
            animation: fall linear forwards;
            user-select: none;
            pointer-events: none;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }

        .calendar-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 14px 24px;
            background-color: #ff4d6d;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: clamp(0.9rem, 3.5vw, 1rem);
            box-shadow: 0 4px 10px rgba(255, 77, 109, 0.3);
            touch-action: manipulation;
        }

        .calendar-btn:active {
            transform: scale(0.95);
        }

        .love-message {
            margin-top: 25px;
            padding: clamp(15px, 4vw, 20px);
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px 0 rgba(255, 77, 109, 0.2);
            color: #ff4d6d;
            font-size: clamp(0.85rem, 3.5vw, 0.95rem);
            line-height: 1.6;
            text-align: left;
            position: relative;
        }

        .message-to {
            text-align: right;
            font-size: clamp(0.75rem, 3vw, 0.85rem);
            color: #ff4d6d;
            margin-bottom: 15px;
            font-style: italic;
        }

        .message-title {
            font-weight: bold;
            font-size: clamp(1rem, 4vw, 1.1rem);
            margin-bottom: 10px;
            text-align: center;
            color: #ff4d6d;
        }

        .message-from {
            text-align: right;
            font-size: clamp(0.75rem, 3vw, 0.85rem);
            color: #ff4d6d;
            margin-top: 15px;
            font-style: italic;
        }

        #particleCanvas {
            margin: 15px auto;
            display: block;
            max-width: 100%;
            height: auto;
            touch-action: none;
        }

        .love-text {
            font-size: clamp(1.2rem, 5vw, 1.5rem);
            color: #ff4d6d;
            font-weight: bold;
            margin-top: 10px;
            opacity: 0;
            animation: fadeIn 1s ease-in 4s forwards;
        }

        .love-text-after {
            font-size: clamp(1.5rem, 6vw, 2rem);
            color: #ff4d6d;
            font-weight: bold;
            margin: 20px 0;
            opacity: 0;
            animation: fadeIn 1s ease-in 0.5s forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .heartbeat-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 200px;
            z-index: 5;
            pointer-events: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #heartbeatCanvas {
            width: 100%;
            height: 100%;
        }

        .heartbeat-text {
            position: fixed;
            bottom: 10px;
            right: 20px;
            font-size: clamp(0.8rem, 3vw, 1rem);
            color: #ff4d6d;
            font-weight: bold;
            z-index: 6;
            font-family: 'Courier New', monospace;
        }

        @supports (padding: max(0px)) {
            body {
                padding-left: max(20px, env(safe-area-inset-left));
                padding-right: max(20px, env(safe-area-inset-right));
                padding-top: max(20px, env(safe-area-inset-top));
                padding-bottom: max(20px, env(safe-area-inset-bottom));
            }
            .heartbeat-container { padding-bottom: env(safe-area-inset-bottom); }
        }
    </style>
</head>
<body>

    <audio id="viva-audio" loop>
        <source src="VivaLaVida.m4a" type="audio/mp4">
    </audio>

    <div class="card" id="valentineCard">
        <h1>Halle, will you be my Valentine?</h1>
        <canvas id="particleCanvas"></canvas>
        <div class="love-text" id="loveText">I love you Halle ‚ù§Ô∏è</div>
        <div class="btn-group">
            <button id="yesBtn" onclick="accepted()">YES</button>
            <button id="noBtn" onclick="denied()">NO</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('particleCanvas');
        const isMobile = window.innerWidth < 768;
        canvas.width = Math.min(400, window.innerWidth - 80);
        canvas.height = isMobile ? 220 : 280;

        let noClickCount = 0;
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        
        const errorMessages = [
            "Halle, error 404: 'No' not found.",
            "Invalid selection. Please try again.",
            "System Overload: Only 'Yes' is supported.",
            "Critical Error: Clicking 'No' is physically impossible.",
            "Access Denied. Did you mean to click 'Yes'?"
        ];

        function denied() {
            alert(errorMessages[noClickCount % errorMessages.length]);
            noBtn.innerText = "Invalid ‚ùå";
            let currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
            yesBtn.style.fontSize = (currentSize + 10) + "px";
            yesBtn.style.padding = (parseFloat(window.getComputedStyle(yesBtn).padding) + 8) + "px";
            noClickCount++;
        }

        const ctx = canvas.getContext('2d');
        const particles = [];
        const heartPositions = [];
        let rotationX = 0;
        let rotationY = 0;
        
        function isInsideHeart(x, y, centerX, centerY, scale) {
            const nx = (x - centerX) / scale;
            const ny = (y - centerY + (isMobile ? 10 : 20)) / scale;
            const eq = Math.pow(nx * nx + ny * ny - 1, 3) - nx * nx * ny * ny * ny;
            return eq <= 0;
        }
        
        const scale = isMobile ? 6 : 8;
        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;
        
        for (let t = 0; t < 2 * Math.PI; t += 0.05) {
            const x = 16 * Math.pow(Math.sin(t), 3);
            const y = -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));
            heartPositions.push({ x: x * scale, y: y * scale - (isMobile ? 10 : 20), z: 0 });
        }
        
        const gridSize = 8;
        for (let x = centerX - 140; x < centerX + 140; x += gridSize) {
            for (let y = centerY - 140; y < centerY + 60; y += gridSize) {
                if (isInsideHeart(x, y, centerX, centerY, scale)) {
                    heartPositions.push({ x: (x - centerX) + Math.random() * gridSize, y: (y - centerY) + Math.random() * gridSize, z: 0 });
                }
            }
        }

        class Particle {
            constructor(targetX, targetY, targetZ, delay) {
                this.x = canvas.width / 2 + (Math.random() - 0.5) * 100;
                this.startY = canvas.height + 20;
                this.y = this.startY;
                this.targetX = targetX;
                this.targetY = targetY;
                this.targetZ = targetZ;
                this.size = Math.random() * 2.5 + 1.5;
                this.delay = delay;
                this.elapsed = 0;
                this.duration = 2000 + Math.random() * 1000;
                this.color = `hsl(${330 + Math.random() * 30}, 100%, ${60 + Math.random() * 20}%)`;
                this.currentX = this.x; this.currentY = this.y;
            }

            update(deltaTime) {
                if (this.elapsed < this.delay) { this.elapsed += deltaTime; return; }
                const progress = Math.min((this.elapsed - this.delay) / this.duration, 1);
                const easeProgress = 1 - Math.pow(1 - progress, 3);
                const tempY = this.startY + (this.targetY - this.startY) * easeProgress;
                const tempX = this.x + (this.targetX - this.x) * easeProgress * 0.1;
                const cosY = Math.cos(rotationY); const sinY = Math.sin(rotationY);
                const rotatedX = this.targetX * cosY - this.targetZ * sinY;
                const rotatedZ1 = this.targetX * sinY + this.targetZ * cosY;
                const cosX = Math.cos(rotationX); const sinX = Math.sin(rotationX);
                const rotatedY = this.targetY * cosX - rotatedZ1 * sinX;
                const rotatedZ2 = this.targetY * sinX + rotatedZ1 * cosX;
                const scale3D = 300 / (300 + rotatedZ2);
                this.currentX = centerX + rotatedX * scale3D;
                this.currentY = centerY + rotatedY * scale3D;
                this.currentScale = scale3D;
                if (progress < 1) {
                    this.currentX = tempX + (this.currentX - tempX) * progress;
                    this.currentY = tempY + (this.currentY - tempY) * progress;
                }
                this.elapsed += deltaTime;
            }

            draw() {
                if (this.elapsed < this.delay) return;
                const drawSize = this.size * (this.currentScale || 1);
                ctx.beginPath();
                ctx.arc(this.currentX, this.currentY, drawSize, 0, Math.PI * 2);
                ctx.fillStyle = this.color; ctx.fill();
                ctx.shadowBlur = 8 * (this.currentScale || 1);
                ctx.shadowColor = this.color; ctx.fill();
                ctx.shadowBlur = 0;
            }
        }

        heartPositions.forEach((pos, i) => particles.push(new Particle(pos.x, pos.y, pos.z, i * 5)));

        let lastTime = Date.now();
        let rotSpeedX = 0.0015; let rotSpeedY = 0.0012;

        function animateParticles() {
            const currentTime = Date.now(); const deltaTime = currentTime - lastTime; lastTime = currentTime;
            const settled = particles.every(p => p.elapsed >= p.delay + p.duration);
            if (settled) { rotSpeedX += (0.0006 - rotSpeedX) * 0.02; rotSpeedY += (0.0005 - rotSpeedY) * 0.02; }
            rotationX += rotSpeedX * deltaTime; rotationY += rotSpeedY * deltaTime;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => { p.update(deltaTime); p.draw(); });
            requestAnimationFrame(animateParticles);
        }
        animateParticles();

        function createHeart() {
            const h = document.createElement('div'); h.classList.add('confetti');
            h.innerText = ['üíñ', 'üíó', 'üíì', 'üíï', 'üê∂'][Math.floor(Math.random() * 5)];
            h.style.left = Math.random() * 100 + "vw";
            h.style.animationDuration = (Math.random() * 2 + 3) + "s";
            document.body.appendChild(h); setTimeout(() => h.remove(), 5000);
        }

        function createHeartbeatMonitor() {
            const container = document.createElement('div'); container.className = 'heartbeat-container';
            const hbCanvas = document.createElement('canvas'); hbCanvas.id = 'heartbeatCanvas';
            hbCanvas.width = window.innerWidth; hbCanvas.height = 200;
            const hbText = document.createElement('div'); hbText.className = 'heartbeat-text';
            hbText.innerHTML = '‚ô• 120 BPM';
            container.appendChild(hbCanvas); document.body.appendChild(container); document.body.appendChild(hbText);
            const pts = []; for (let t = 0; t < 2 * Math.PI; t += 0.02) {
                pts.push({ x: 16 * Math.pow(Math.sin(t), 3), y: -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t)) });
            }
            const hbc = hbCanvas.getContext('2d'); let prog = 0; let idx = 0;
            function drawHb() {
                hbc.clearRect(0, 0, hbCanvas.width, hbCanvas.height);
                const cX = hbCanvas.width / 2; const cY = hbCanvas.height / 2 + 20;
                hbc.strokeStyle = '#ff4d6d'; hbc.lineWidth = 3; hbc.beginPath();
                for (let i = 0; i < pts.length; i++) {
                    const x = cX + pts[i].x * 4; const y = cY + pts[i].y * 4;
                    const v = Math.sin(i * 0.5 + prog) * 2;
                    if (i === 0) hbc.moveTo(x, y + v);
                    else {
                        if (i % 20 === 0) { hbc.lineTo(x - 3, y); hbc.lineTo(x, y - 15); hbc.lineTo(x + 3, y); }
                        else hbc.lineTo(x, y + v);
                    }
                }
                hbc.stroke(); hbc.shadowBlur = 15; hbc.shadowColor = '#ff4d6d'; hbc.stroke(); hbc.shadowBlur = 0;
                const sp = pts[idx]; hbc.beginPath(); hbc.arc(cX + sp.x * 4, cY + sp.y * 4, 5, 0, Math.PI * 2);
                hbc.fillStyle = '#ff1744'; hbc.fill(); prog += 0.05; idx = (idx + 1) % pts.length;
                requestAnimationFrame(drawHb);
            }
            drawHb();
        }

        function accepted() {
            const audio = document.getElementById('viva-audio');
            audio.volume = 0.25; // SET VOLUME TO 25%
            audio.play();

            // Create Music Control Icon
            const mc = document.createElement('div');
            mc.style.cssText = "position:fixed;top:20px;right:20px;z-index:100;background:rgba(255,255,255,0.5);backdrop-filter:blur(5px);padding:10px;border-radius:50%;cursor:pointer;font-size:20px;";
            mc.innerHTML = 'üéµ';
            mc.onclick = () => { if (audio.paused) { audio.play(); mc.style.opacity = '1'; } else { audio.pause(); mc.style.opacity = '0.5'; } };
            document.body.appendChild(mc);

            const eventTitle = encodeURIComponent("Valentine's Dinner at Jean's");
            const eventDetails = encodeURIComponent("Menu: Pasta & Wine üçùüç∑\nEvening Plans: S'mores & relaxing! üî•");
            const cal = `https://www.google.com/calendar/render?action=TEMPLATE&text=${eventTitle}&dates=20260214T233000Z/20260215T030000Z&details=${eventDetails}&location=Jean's+Place`;
            
            document.getElementById('valentineCard').innerHTML = `
                <div style="font-size: 60px;">üçùüç∑‚ú®</div>
                <h1 style="color: #ff4d6d;">It's a Date, Halle!</h1>
                <div class="love-text-after">I love you Halle ‚ù§Ô∏è</div>
                <a href="${cal}" target="_blank" class="calendar-btn">üìÖ Add Dinner to Calendar</a>
                <div class="love-message">
                    <div class="message-to">To: Halle</div>
                    <div class="message-title">"Every day with you is my favorite adventure"</div>
                    Being by your side is what makes every experience meaningful. Happy Valentine's Day.
                    <div class="message-from">From: Jean Cadet</div>
                </div>
            `;
            document.body.style.backgroundColor = "#ffc1cf";
            createHeartbeatMonitor(); setInterval(createHeart, 150);
        }

        setInterval(() => {
            const b = document.createElement('div'); b.classList.add('bg-heart'); b.innerHTML = '‚ù§Ô∏è';
            b.style.left = Math.random() * 100 + 'vw'; b.style.bottom = '-5vh';
            document.body.appendChild(b); setTimeout(() => b.remove(), 6000);
        }, 500);

        document.addEventListener('touchend', (e) => {
            const now = Date.now(); if (now - lastTouchEnd <= 300) e.preventDefault(); lastTouchEnd = now;
        }, false);
        let lastTouchEnd = 0;
    </script>
</body>
</html>
