<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Request</title>
    <style>
        body {
            background-color: #fff0f5;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            overflow: hidden;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 30px;
            border: 4px solid #ff85a2;
            box-shadow: 0 10px 25px rgba(255, 133, 162, 0.3);
            z-index: 10;
        }

        h1 { color: #ff4d6d; font-size: 2rem; }

        .btn-group {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        button {
            padding: 12px 25px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
        }

        #noBtn {
            background-color: #ffb3c1;
            color: white;
        }

        .confetti {
            position: absolute;
            top: -50px;
            font-size: 24px;
            animation: fall linear forwards;
            user-select: none;
        }

        @keyframes fall {
            to {
                transform: translateY(110vh) rotate(360deg);
            }
        }
    </style>
</head>
<body>

    <div class="card" id="valentineCard">
        <div style="font-size: 60px;">üíñ</div>
        <h1>Will you be my Valentine?</h1>
        <div class="btn-group">
            <button id="yesBtn" onclick="accepted()">YES</button>
            <button id="noBtn" onclick="denied()">NO</button>
        </div>
    </div>

    <script>
        let noClickCount = 0;
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        
        const errorMessages = [
            "Error 404: 'No' not found.",
            "Invalid selection. Please try again.",
            "System Overload: Only 'Yes' is supported.",
            "Warning: Heartbreak imminent. Action blocked.",
            "Critical Error: Clicking 'No' is physically impossible.",
            "Access Denied. Did you mean to click 'Yes'?"
        ];

        function denied() {
            alert(errorMessages[noClickCount % errorMessages.length]);
            noBtn.innerText = "Invalid ‚ùå";
            let currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
            yesBtn.style.fontSize = (currentSize + 15) + "px";
            yesBtn.style.padding = (parseFloat(window.getComputedStyle(yesBtn).padding) + 10) + "px";
            noClickCount++;
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('confetti');
            heart.innerText = ['üíñ', 'üíó', 'üíì', 'üíï', 'üå∏'][Math.floor(Math.random() * 5)];
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = (Math.random() * 2 + 3) + "s";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }

        function accepted() {
            document.getElementById('valentineCard').innerHTML = `
                <div style="font-size: 60px;">üå∏‚ú®ü•∞</div>
                <h1 style="color: #ff4d6d;">Correct Choice!</h1>
                <p>I love you! See you on the 14th! ‚ù§Ô∏è</p>
            `;
            document.body.style.backgroundColor = "#ffc1cf";
            setInterval(createHeart, 150);
        }
    </script>
</body>
</html>
